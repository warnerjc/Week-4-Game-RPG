<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Battle Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/starwars-glyphicons.css">
    
</head>
<body>
    <header id="border-header"><h1>STAR WARS RPG GAME</h1></header>

    <main class="container">
        <div class="row">
            <div class="col-md">
                <h2>Choose Your Fighter</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <span class="swg swg-bobafett  swg-4x swg-inverse swg-fw choose-fighter" id="boba"></span>
                <span class="swg swg-kylo swg-4x swg-inverse swg-fw choose-fighter" id="kylo"></span>
                <span class="swg swg-darthvader-o swg-4x swg-inverse swg-fw choose-fighter" id="darth"></span>
                <span class="swg swg-atat-2 swg-4x swg-inverse swg-fw choose-fighter" id="atat"></span>
                <span class="swg swg-lukeskywalker swg-4x swg-inverse swg-fw choose-fighter" id="luke"></span>
            </div>
        </div>    
        <div class="row">
            <div class="col-md">
                <h2>Choose Your Opponent</h2>
            </div>            
        </div>
        <div class="row">
            <div class="col-md">
                <span class="swg swg-bobafett swg-4x swg-inverse swg-fw opp-fighter" id="boba-opp"></span>
                <span class="swg swg-kylo swg-4x swg-inverse swg-fw opp-fighter" id="kylo-opp"></span>
                <span class="swg swg-darthvader-o swg-4x swg-inverse swg-fw opp-fighter" id="darth-opp"></span>
                <span class="swg swg-atat-2 swg-4x swg-inverse swg-fw opp-fighter" id="atat-opp"></span>
                <span class="swg swg-lukeskywalker swg-4x swg-inverse swg-fw opp-fighter" id="luke-opp"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h2>Battle Arena</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <span class="swg swg-bobafett swg-4x swg-inverse swg-fw bat-fighter" id="boba-bat"></span>
                <span class="swg swg-kylo swg-4x swg-inverse swg-fw bat-fighter" id="kylo-bat"></span>
                <span class="swg swg-darthvader-o swg-4x swg-inverse swg-fw bat-fighter" id="darth-bat"></span>
                <span class="swg swg-atat-2 swg-4x swg-inverse swg-fw bat-fighter" id="atat-bat"></span>
                <span class="swg swg-lukeskywalker swg-4x swg-inverse swg-fw bat-fighter" id="luke-bat"></span>                
            </div>
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
